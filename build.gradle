buildscript {
    dependencies {
        classpath("mysql:mysql-connector-java:8.0.12")
    }
}

plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
    id 'war'
    id 'org.flywaydb.flyway' version '5.2.4'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.yukhlin'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.machinepublishers:jbrowserdriver:1.0.1'
    implementation 'org.seleniumhq.selenium:selenium-api:3.141.59'
    runtimeOnly 'mysql:mysql-connector-java'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

flyway {
    url = "jdbc:mysql://localhost:3306/news_feed?serverTimezone=UTC"
    user = "root"
    password = "root"
    schemas = ["news_feed"]
}